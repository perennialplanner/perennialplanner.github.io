    <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css">

</head>
<body>
    <header>
        <div class="header-background"></div>
        <div class="header-content">
            <h1>Perennial Planner, LLC</h1>
            <address>
                <p>Janice E. Murad</p>
                <p>Master Gardener <span class="middot"></span> Perennial Planner, LLC</p>
                <p>Perennial Garden Design & Implementation</p>
                <p>Phone: 201.887.0137 <span class="middot"></span> Email: jemurad@gmail.com</p>
            </address>
        </div>
    </header>
    <section>
        <h2 class="hidden">Garden Designs</h2>
        <div class="gallery" itemscope itemtype="http://schema.org/ImageGallery">
            <figure class="vertical" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden01.jpg" itemprop="contentUrl" data-size="1152x2048">
                    <img src="images/garden01small.jpg" itemprop="thumbnail" alt="A narrow space offering a variety of plantings depth" />
                </a>
                <figcaption>A narrow space can offer a variety of plantings depth in the garden curves.</figcaption>
            </figure>
            <figure class="landscape" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden02.jpg" itemprop="contentUrl" data-size="3264x2448">
                    <img src="images/garden02small.jpg" itemprop="thumbnail" alt="The garden covers the hidden garden pond" />
                </a>
                <figcaption>The garden covers the garden pond hidden in the foliage beyond.</figcaption>
            </figure>
            <figure class="landscape" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden03.jpg" itemprop="contentUrl" data-size="3264x2448">
                    <img src="images/garden03small.jpg" itemprop="thumbnail" alt="Hidden path leads the way to the garden pond" />
                </a>
                <figcaption>Here a "hidden path" leads the way to the garden pond</figcaption>
            </figure>
            <figure class="vertical" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden04.jpg" itemprop="contentUrl" data-size="1152x2048">
                    <img src="images/garden04small.jpg" itemprop="thumbnail" alt="Trellises offer height" />
                </a>
                <figcaption>Trellises offer height and bring the eye to look up and beyond.</figcaption>
            </figure>
            <figure class="vertical" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden05.jpg" itemprop="contentUrl" data-size="1152x2048">
                    <img src="images/garden05small.jpg" itemprop="thumbnail" alt="A tucked away entrance with colorful succulents" />
                </a>
                <figcaption>A tucked away entrance, now offers colorful succulents in attractively shaped & colorful planter.</figcaption>
            </figure>
            <figure class="landscape" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden06.jpg" itemprop="contentUrl" data-size="2592x1936">
                    <img src="images/garden06small.jpg" itemprop="thumbnail" alt="A wrap around porch with hanging baskets" />
                </a>
                <figcaption>A warm welcome to a wrap around porch with hanging baskets.</figcaption>
            </figure>
            <figure class="landscape" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden07.jpg" itemprop="contentUrl" data-size="1152x2048">
                    <img src="images/garden07small.jpg" itemprop="thumbnail" alt="Hidden 'gems' in the 'garden rooms'" />
                </a>
                <figcaption>Hidden "gems" in the "garden rooms" to bring your eyes to stop and notice the scenery.</figcaption>
            </figure>
            <figure class="vertical" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden08.jpg" itemprop="contentUrl" data-size="1936x2592">
                    <img src="images/garden08small.jpg" itemprop="thumbnail" alt="A tranquil back deck with colorful potted plantings" />
                </a>
                <figcaption>A tranquil back deck with colorful potted plantings overlooking the garden.</figcaption>
            </figure>
            <figure class="vertical" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden09.jpg" itemprop="contentUrl" data-size="1152x2048">
                    <img src="images/garden09small.jpg" itemprop="thumbnail" alt="Small & drought tolerant space with colorful planters" />
                </a>
                <figcaption>Making use of a small & drought tolerant space with colorful planters in varying sizes.</figcaption>
            </figure>
            <figure class="landscape" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden10.jpg" itemprop="contentUrl" data-size="5312x2988">
                    <img src="images/garden10small.jpg" itemprop="thumbnail" alt="A side garden with a view to the garden" />
                </a>
                <figcaption>A side garden that offers a view to the garden beyond the fence.</figcaption>
            </figure>
            <figure class="landscape" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden11.jpg" itemprop="contentUrl" data-size="2592x1936">
                    <img src="images/garden11small.jpg" itemprop="thumbnail" alt="The tranquil deck viewed from the garden" />
                </a>
                <figcaption>The tranquil deck viewed from the garden that surrounds it.</figcaption>
            </figure>
            <figure class="vertical" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="images/garden12.jpg" itemprop="contentUrl" data-size="2988x5312">
                    <img src="images/garden12small.jpg" itemprop="thumbnail" alt="An entrance to the wrap around porch with plush foliage" />
                </a>
                <figcaption>An entrance to the wrap around porch with plush foliage offering privacy and curiosity</figcaption>
            </figure>
        </div>

    </section>
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <script src="photoswipe/photoswipe.min.js"></script>
    <script src="photoswipe/photoswipe-ui-default.min.js"></script>
    <script src="files/scripts.js"></script>
</body>
</html>
